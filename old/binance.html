<!DOCTYPE html>

<head>

		#binance { width: 300px; background: #1A202C; color: #fff; padding:10px; font-size:18px; }

		#binance div.over { background: #2B3548; }

#subscribe { width: 300px; background: #212734; color: #fff; padding:20px; font-size:18px; position:relative; border-radius:10px; }

#subscribe a { display: block; padding: 15px; color: #fff; text-decoration: none; text-align: center; background: #A37DF9; }

#hide-sort { display:flex; width: 300px; background: #1A202C; color: #fff; padding:10px; font-size:18px; }
#hide-sort #hide { width:60%; background: url(./ear.svg) no-repeat right center;}
#hide-sort #sort { width:40%; background: url(./sort.svg) no-repeat right center;}
#search { width: 300px; background: #1A202C; color: #fff; padding:10px; font-size:18px; }
#search input { background:transparent; border:1px solid #2B3548; border-radius:3px; width:100%; line-height:30px;
	background: url(./serchloop.svg) no-repeat left center; text-align: center;}

</style>
